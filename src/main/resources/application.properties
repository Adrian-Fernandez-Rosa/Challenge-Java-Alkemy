# spring.datasource.platform=MySQL8Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/DBdisney?useSSL=false

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create

spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true




# spring.jpa.defer-datasource-initialization=true. De forma predeterminada, los scripts de Data.SQL ahora se ejecutan antes de Hibernate es inicializado.
# Seguridad JWT
jwt.token.validity=18000
jwt.signing.key=signingkey
jwt.authorities.key=roles
jwt.token.prefix=Bearer
jwt.header.string=Authorization
